<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commit Statuses</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br/>
      <h1>Repo Commit Status</h1>
      <br/>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Author</th>
            <th>Commit Message</th>
            <th>Date and Time</th>
          </tr>
        </thead>
        <tbody id="commitTableBody"></tbody>
      </table>
    </div>

    <script>
      async function getAllCommitStatuses(owner, repo, ref, accessToken) {
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/commits`;

        try {
          const response = await axios.get(apiUrl, {
            headers: {
              Authorization: `Bearer ${accessToken}`
            }
          });

          return response.data;
        } catch (error) {
          console.error(error);
        }
      }

      const owner = 'mihir952';
      const repo = 'Assignment';
      const ref = 'master';
      const accessToken = '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';

      const commitTableBody = document.getElementById('commitTableBody');

      getAllCommitStatuses(owner, repo, ref, accessToken)
        .then((commitStatuses) => {
          commitStatuses.forEach((status) => {
            console.log(status.commit)
            const author = status.commit.author.name;
            const message = status.commit.message;
            const time=status.commit.author.date;

            const row = document.createElement('tr');
            const authorCell = document.createElement('td');
            const messageCell = document.createElement('td');
            const dateCell = document.createElement('td');


            authorCell.textContent = author;
            messageCell.textContent = message;
            dateCell.textContent = time;


            row.appendChild(authorCell);
            row.appendChild(messageCell);
            row.appendChild(dateCell);

            commitTableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error('Error:', error.message);
          console.error('Response:', error.response.data);
        });
    </script>
  </body>
</html>
