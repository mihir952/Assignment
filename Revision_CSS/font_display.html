<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts And Display</title>
</head>
<style>
    *{
        margin: 2px;
    }
    .box1{
        width: 200px;
        height: 40px;
        background:black;
        color: white;
        padding: 20px;
        display: inline-block;
    }
    .box2{
        width: 400px;
        height: 70px;
        background:rgb(146, 5, 5);
        display: inline;
    }
    .box3{
        width: 400px;
        height: 40px;
        background:green;
        display: none;
    }
</style>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, atque!</div>
    <div class="box2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas autem soluta nihil possimus! Nam ab nihil facere eaque numquam maxime?</div>
    <div class="box3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, magni.</div>
</body>
</html>
