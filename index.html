<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p>Hello</p>
    <script>
      async function getAllCommitStatuses(owner, repo, ref, accessToken) {
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/commits`;

        try {
          const response = await axios.get(apiUrl, {
            headers: {
              Authorization: `Bearer ${accessToken}`
            }
          });

          return response.data;
        } catch (error) {
          console.error(error);
        }
      }

      // Usage example
      const owner = 'mihir952';
      const repo = 'Assignment';
      const ref = 'master'; // Branch or commit SHA
      const accessToken = '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';

      getAllCommitStatuses(owner, repo, ref, accessToken)
        .then((commitStatuses) => {
          console.log(commitStatuses);
          commitStatuses.forEach(commit =>{
            console.log(commit.commit.message)

          });
        })
        
          .catch((error) => {
  console.error('Error:', error.message);
  console.error('Response:', error.response.data);
});
     
    </script>
  </body>
</html>
